<p-toast></p-toast>
<div class="wms-page">
    <p-card header="Users" subHeader="List of all users">
        <div class="col">
            <div class="col-12">
                <p-table [value]="users" [paginator]="true" [rows]="10" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="firstName"> Name <p-sortIcon field="firstName"></p-sortIcon></th>
                            <th pSortableColumn="email"> Email <p-sortIcon field="email"></p-sortIcon></th>
                            <th pSortableColumn="domain"> Domain <p-sortIcon field="domain"></p-sortIcon></th>
                            <th pSortableColumn="address"> Address <p-sortIcon field="address"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>
                                <div class="flex align-items-center">
                                    <img src="{{user.image}}"
                                        width="50" alt="">
                                         
                                    <span class="p-2">{{user.firstName + ' ' +user.lastName}}</span>
                                </div>
                            </td>
                            <td>{{user.email}}</td>
                            <td>{{user.domain}}</td>
                            <td>{{user.address.address}}</td>
                            <td>
                                <p-button (click)="deleteUser(user.id)" styleClass="p-button-rounded p-button-warning"
                                    icon="pi pi-trash"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{width: '50vw'}"
    [baseZIndex] = "10000"
    rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
